<!DOCTYPE html>
<html>
<head>
    <title>Quick Socket Test</title>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
</head>
<body>
    <h1>Quick Socket Test</h1>
    <div id="status">Testing...</div>
    <button onclick="clearStorage()">Clear localStorage</button>
    <button onclick="testConnection()">Test Connection</button>
    <div id="logs"></div>

    <script>
        function clearStorage() {
            localStorage.clear();
            document.getElementById('logs').innerHTML += '<div>âœ… localStorage cleared</div>';
        }
        
        function testConnection() {
            const statusDiv = document.getElementById('status');
            const logsDiv = document.getElementById('logs');
            
            function log(message) {
                console.log(message);
                logsDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            }
            
            const server = 'https://money8888-production.up.railway.app';
            log('Testing connection to: ' + server);
            
            const socket = io(server, {
                transports: ['websocket', 'polling'],
                timeout: 10000
            });
            
            socket.on('connect', () => {
                log('âœ… Connected to ' + server + ' (ID: ' + socket.id + ')');
                statusDiv.innerHTML = 'âœ… Connected to ' + server;
                socket.disconnect();
            });
            
            socket.on('connect_error', (error) => {
                log('âŒ Connection error: ' + error.message);
                statusDiv.innerHTML = 'âŒ Connection failed';
            });
            
            socket.on('disconnect', () => {
                log('ðŸ”Œ Disconnected from ' + server);
            });
        }
        
        // Auto test on load
        testConnection();
    </script>
</body>
</html>
