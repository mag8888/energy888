<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00CC00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009900;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Coin -->
  <circle cx="16" cy="16" r="10" fill="url(#coinGradient)"/>
  
  <!-- Dollar sign -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a2e">$</text>
  
  <!-- Energy sparks -->
  <path d="M8 8 L12 4 L10 8 L14 6" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M24 8 L20 4 L22 8 L18 6" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M8 24 L12 28 L10 24 L14 26" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M24 24 L20 28 L22 24 L18 26" stroke="url(#energyGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>